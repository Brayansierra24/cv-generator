<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Laravel</title>
</head>
<body>
    <h1>Test API Laravel</h1>
    <button onclick="testCsrf()">Test CSRF Token</button>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testCsrf() {
            try {
                const response = await fetch(`${API_BASE}/sanctum/csrf-cookie`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                document.getElementById('result').innerHTML = `
                    <h3>CSRF Test Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        async function testRegister() {
            try {
                // Primero obtener CSRF token
                await fetch(`${API_BASE}/sanctum/csrf-cookie`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                // Luego hacer el registro
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'password',
                        password_confirmation: 'password'
                    })
                });
                
                const data = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Register Test Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data: ${data}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        async function testLogin() {
            try {
                // Primero obtener CSRF token
                await fetch(`${API_BASE}/sanctum/csrf-cookie`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                // Luego hacer el login
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password'
                    })
                });
                
                const data = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Login Test Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data: ${data}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
