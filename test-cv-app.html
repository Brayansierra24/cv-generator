<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CV App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
            Test CV Generator App
        </h1>
        
        <div class="max-w-2xl mx-auto bg-white shadow-lg p-6 rounded-md space-y-4">
            <h2 class="text-2xl font-bold text-gray-700 mb-6">Formulario de Prueba</h2>
            
            <div>
                <input
                    type="text"
                    placeholder="Nombre completo"
                    class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                />
            </div>
            
            <div>
                <textarea
                    placeholder="Experiencia laboral"
                    rows="4"
                    class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors resize-none"
                ></textarea>
            </div>
            
            <div>
                <textarea
                    placeholder="Educación"
                    rows="4"
                    class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors resize-none"
                ></textarea>
            </div>
            
            <div>
                <textarea
                    placeholder="Habilidades"
                    rows="4"
                    class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors resize-none"
                ></textarea>
            </div>
            
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-md font-medium transition-colors">
                Generar CV
            </button>
        </div>
        
        <div class="mt-8 text-center">
            <a href="http://localhost:5173" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-md font-medium transition-colors inline-block">
                Ir a la Aplicación Principal
            </a>
        </div>
    </div>
</body>
</html>
